version: 2

sources:
  - name: jaffle_shop
    description: This is a replica of the Postgres database used by our app
    database: raw
    schema: jaffle_shop

    tables:

      - name: customers

        columns:
          - name: id
            tests:
              - unique
              - not_null
                                
      - name: orders

        description: One record per order. Includes cancelled and deleted orders.

        loaded_at_field: _etl_loaded_at
        freshness: 
          error_after:
            count: 24
            period: hour
          warn_after:
            count: 12
            period: hour 

models:

  #=====================
  - name: stg_customer
  #=====================

    #description: One record per customer

    columns:

      #--------------------
      - name: customer_id
      #--------------------
        
        #description: Primary key

        tests:
          - unique
          - not_null

          
  #====================
  - name: stg_orders
  #=====================

    #description: One record per customer

    columns:

      #-----------------
      - name: order_id
      #-----------------
        
        #description: Primary key

        tests:
          - unique
          - not_null

      #---------------
      - name: status
      #---------------
        
        #description: Primary key

        tests:
          - not_null
          - accepted_values:
              values:
                - "shipped"
                - "placed"
                - "returned"
                - "completed"
                - "return_pending"

          
          
                     
